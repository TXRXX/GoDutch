<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <link
            rel="stylesheet"
            href="../static/css/global.css"
            th:href="@{/css/global.css}"
    />
    <link
            rel="stylesheet"
            href="../static/css/nav.css"
            th:href="@{/css/nav.css}"
    />
    <link
            rel="stylesheet"
            href="../static/css/create-dutch.css"
            th:href="@{/css/create-dutch.css}"
    />
    <script
            src="https://kit.fontawesome.com/261c90fc7c.js"
            crossorigin="anonymous"
    ></script>
    <script type="text/javascript" th:src="@{/js/create-dutch.js}"></script>
    <title>Create Dutch | GoDutch</title>
</head>
<body>
<div class="nav">
    <a href="/">
        <span>GoDutch</span>
    </a>
</div>
<div class="create__wrapper__body">
    <div class="create__body">

        <!-- Main Form -->

        <div class="create__wrapper__LR">
            <div class="create__body__left">
                <div class="create__body__left__top">

                </div>
                <form action="#" th:action="@{/add-Item}" method="post" th:object="${item}">
                    <div class="create__body__left__bottom">
                        <div class="create__wrapper__input">
                            <div class="create__wrap__input__span">
                                <span>Item</span>
                            </div>
                            <input
                                    type="text"
                                    id="item_name"
                                    name="item_name"
                            />
                        </div>
                        <div class="create__wrapper__input">
                            <div class="create__wrap__input__span">
                                <span>Price</span>
                            </div>
                            <input
                                    type="text"
                                    id="price"
                                    name="price"
                            />
                        </div>
                        <button class="create__add__btn" type="submit">
                            Add Item
                        </button>
                    </div>
                </form>
            </div>
            <div class="create__body__right">
                <div class="create__body__right__header">
                    Item List
                </div>
                <div class="create__item__list" th:each="itemList : ${itemList}">
                    <span th:text="${itemList.item_name}"></span>
                    <span th:text="${#numbers.formatDecimal(itemList.price, 0, 'COMMA', 0, 'POINT')}"></span>
                    <a class="create__remove__btn" th:href="@{/delete_item/{id}(id=${itemList.id})}"
                    ><i class="fa-solid fa-trash"></i
                    ></a>
                </div>
            </div>
        </div>
        <div class="create__body__bottom">
            <form action="#" th:action="@{/add-dutch}" method="post" th:object="${dutch}">
                <div class="create__wrapper__input">
                    <div class="create__wrap__input__span">
                        <span>Topic</span>
                    </div>
                    <input
                            type="text"
                            name="topic"
                            id="topic"
                    />
                </div>
                <button class="create__create__btn" type="submit"  >CREATE</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
